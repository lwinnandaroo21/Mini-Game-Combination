<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4inRow.css" />
</head>

<body>
    <div class="container">

        <div id="game-container">
            <div id="turn">Player 1 turn!</div>
            <div class="board">
                <div class="row">
                    <div class="circle" id="1,0" onclick="flip(this)"></div>
                    <div class="circle" id="1,1" onclick="flip(this)"></div>
                    <div class="circle" id="1,2" onclick="flip(this)"></div>
                    <div class="circle" id="1,3" onclick="flip(this)"></div>
                </div>
                <div class="row">
                    <div class="circle" id="2,0" onclick="flip(this)"></div>
                    <div class="circle" id="2,1" onclick="flip(this)"></div>
                    <div class="circle" id="2,2" onclick="flip(this)"></div>
                    <div class="circle" id="2,2" onclick="flip(this)"></div>
                </div>
                <div class="row">
                    <div class="circle" id="3,0" onclick="flip(this)"></div>
                    <div class="circle" id="3,1" onclick="flip(this)"></div>
                    <div class="circle" id="3,2" onclick="flip(this)"></div>
                    <div class="circle" id="3,3" onclick="flip(this)"></div>
                </div>
                <div class="row">
                    <div class="circle" id="4,0" onclick="flip(this)"></div>
                    <div class="circle" id="4,1" onclick="flip(this)"></div>
                    <div class="circle" id="4,2" onclick="flip(this)"></div>
                    <div class="circle" id="4,3" onclick="flip(this)"></div>
                </div>
            </div>
        </div>
        <div class="menu">
            <a href="flappybird.html"><button class="menu_btn flappybird">FLAPPY BIRD</button></a><br>
            <a href="example.html"><button class="menu_btn jumping">JUMPING</button></a>
            <a href="MineGame.html"><button class="menu_btn minegame">MINE GAME</button></a>
            <a href="4inRow.html"><button class="menu_btn calculation">CALCULATION</button></a>
            <img src = "flowerfrog.png" class= "decor flowerfrog">

        </div>

        <div class="border-top"></div>
        <div class="border-left"></div>

        <div id="gameover">
            <div id="gameover_box">
                <div id="winner"></div>
                <div class = "a"></div>
                <div id="gameOverscore">vfs</div>
                <button class="playagain" onclick="playAgain()">PlayAgain</button>
            </div>
            <img src="octopus.png" class="octopus">
        </div>
        <img src = "flowerbear.png" class= "decor flowerbear">
        <img src = "sun.png" class= "decor sun">
    </div>
    <script type="text/javascript" src="4inRow.js"></script>
</body>

</html>
